<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Owela Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="owelaBoard" width="640" height="640"></canvas>
    <button id="skipButton">Skip</button>

    <script src="script.js"></script>
    <audio
      id="takingSeedSound"
      src="sounds/takingSeed.mp3"
      preload="auto"
    ></audio>
    <audio
      id="takingSeedsSound"
      src="sounds/takingSeeds.mp3"
      preload="auto"
    ></audio>
    <audio
      id="capturingSeedsSound"
      src="sounds/capturingSeeds.mp3"
      preload="auto"
    ></audio>
    <audio
      id="placingSeedSound01"
      src="sounds/placingSeed1.mp3"
      preload="auto"
    ></audio>
    <audio
      id="placingSeedSound02"
      src="sounds/placingSeed2.mp3"
      preload="auto"
    ></audio>
    <audio
      id="placingSeedSound03"
      src="sounds/placingSeed3.mp3"
      preload="auto"
    ></audio>
  </body>
</html>
